<!DOCTYPE html>
<html>
<!-- Esto debería estar en todos los archivos-->
	<head>
	  <title>Prueba con bootstrap</title>
	  <link rel="stylesheet" href="StyleCSS/Bootstrap/css/bootstrap.min.css">
	  <link rel="stylesheet" href="StyleCSS/Bootstrap/css/custom.css">
	</head>
<!---->
	<body>
		<div class="container">
			<div class="jumbotron bg-warning">
				<h1 class="display-3">SansaTour</h1>
				<hr class="my-4">
			</div>
			<div class="form-group row center">
				<label for="inputUsername" class="col-sm-2 col-form-label">Nombre de usuario</label>
				<div class="col-sm-4">
					<input type="username" class="form-control" id="username" name="username" placeholder="Ingrese nombre de usuario">
				</div>
			</div>
			<div class="form-group row center">
				<label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group row center">
				<label for="inputUser" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
				</div>
			</div>

			<div class="form-group row center">
				<div class="offset-sm-2 col-sm-10">
					<input type="submit" value="Ingresar" name="submit" class="btn btn-primary"/>
				</div>
			</div>
		</div>

	<!-- Esto debería estar en todos los archivos-->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<script src="js/Bootstrap_tutorial.js"></script>
	<!-- -->
	</body>
</html>
