<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SansaTour</title>
  </head>
  <body>
    <aside>
      <h1> SansaTour </h1>
      <h2  style="text-align:center">
        Bienvenidos a transportes SansaTour
      </h2>
      <p style="text-align:center">
        Ingrese su usuario para acceder a la compra de viajes.
        <br>
        <input
          type="button"
          name="IngresarUsuarioButton"
          value="Ingresar Usuario"
          style="height:70px; width:300px; font-size:35px; background-color:darkgreen"
          onclick="window.location.href='?page=ingresarUser'"
          >
      </p>
      <p style="text-align:center">
        Registrese para tener una cuenta en SansaTour
        <br>
        <input
          type="button"
          name=""
          value="Registrar Usuario"
          style="height:70px; width:300px; font-size:35px; background-color:darkgreen"
          onclick="window.location.href='?page=registrarUser'"
          >
      </p>
      <br>

    </aside>
  </body>
</html>
